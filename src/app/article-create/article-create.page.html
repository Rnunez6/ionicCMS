<ion-header>
  <ion-toolbar>
    <ion-title>article-create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="article.title" name="title" type="text"></ion-input>
    <div *ngIf="errors.title"> {{ errors.title }} </div>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Published</ion-label>
    <ion-input [(ngModel)]="article.published" name="published" type="date"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Body</ion-label>
    <ion-input [(ngModel)]="article.body" name="body" type="text"></ion-input>
    <div *ngIf="errors.title"> {{ errors.title }} </div>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="article.description" name="description" type="text"></ion-input>
    <div *ngIf="errors.description"> {{ errors.title }} </div>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Keywords</ion-label>
    <ion-input [(ngModel)]="article.keywords" name="keywords" type="text"></ion-input>
  </ion-item>

  <ion-button color="primary" expand="full" (click)="onSubmit()">Submit</ion-button>
</ion-content>
